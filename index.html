<body>
<div class="caja-1">
<img src="assets/img/logo.png" alt="">
</div>
<div class="caja-2">
  <div class="container caja-interior-1">
    <div class="row fila-1">
      <div class="col-xs-12  col-sm-12 col-lg-12 col-lg-offset-4 columna-1">
        <button type="button" class="btn btn-default navbar-btn boton">Log In</button>
        <button type="button" class="btn btn-default navbar-btn boton" data-toggle="modal" data-target="#signUp" id="uso">Sign Up</button>

        <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>Sign Up</h4>
      </div>
      <div class="modal-body">
        <div class="col-sm-6 col-lg-6">
              <select id="select">  
                <option value="País">País</option>
                <option value="Chile">Chile</option>
                    <option value="Perú">Perú</option>
                    <option value="Bolivia">Bolivia</option> 
                    <input type="text" class="form-control" placeholder="Ingresa tu número" aria-describedby="basic-addon2">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Next</button>
      </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
	  <!--script de bootstrap y mi app.js-->
